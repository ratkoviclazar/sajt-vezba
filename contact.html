<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/contact.css" />
    <link
      rel="shortcut icon"
      type="image/logo"
      href="./images/logo/logoipsum-299.svg"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="header">
      <ul class="ul-header">
        <li class="li-header">
          <a href="index.html"
            ><img src="./images/logo/logoipsum-299.svg" alt="logo" class="logo"
          /></a>
          <a href="index.html">
            <strong class="c-name">Mountain Paradise</strong>
          </a>
        </li>
        <li class="li-header">
          <a href="index.html"
            ><button href="index.html" class="btn-header">
              <img
                src="./images/icons/home.png"
                alt="home"
                class="navbar-icons"
              />
              Home
            </button>
          </a>
        </li>
        <li class="li-header">
          <a href="about.html"
            ><button class="btn-header">
              <img
                src="./images/icons/about.png"
                alt="about"
                class="navbar-icons"
              />
              About
            </button></a
          >
        </li>
        <li class="li-header">
          <a href="services.html"
            ><button class="btn-header">
              <img
                src="./images/icons/services.png"
                alt="services"
                class="navbar-icons"
              />
              Services
            </button>
          </a>
        </li>
        <li class="li-header">
          <a href="contact.html"
            ><button href="contact.html" class="btn-header">
              <img
                src="./images/icons/contact.png"
                alt="contact"
                class="navbar-icons"
              />
              Contact
            </button>
          </a>
        </li>
      </ul>
    </div>
    <div class="form-contact">
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <input type="submit" value="Submit" class="btn-submit" />
      </form>
    </div>
    <div class="footer">
      <ul>
        <li><p>&copy 2024 M. Paradise, Inc. All rights reserved.</p></li>
        <li>
          <a href="https://www.instagram.com/"
            ><img
              src="./images/icons/instagram.png"
              alt="instagram"
              class="footer-icons"
          /></a>
          <a href="https://www.facebook.com/"
            ><img
              src="./images/icons/facebook.png"
              alt="facebook"
              class="footer-icons"
          /></a>
          <a href="index.html" id="footer-logo"
            ><img
              src="./images/logo/logoipsum-299.svg"
              alt="logo"
              class="logo"
            />
            <p>Mountain Paradise</p></a
          >
        </li>
      </ul>
    </div>
    <script src="js/contact.js"></script>
  </body>
</html>
